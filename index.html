<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="nav-bg navtext" role="navigation">
    <div class="nav-wrapper container left"><a href="#" class="brand-logo">MBA em experiência</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar Link</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav nav-bg">
        <li><a href="#" class="navtext">Navbar Link</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger">
        <i class="material-icons">menu</i>
      </a>
    </div>
  </nav>

  <div class="">
    <div class="section">

      <!--   Aula Section   -->
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-image">
              <img src="images/card-bg.png" />
              <span class="number-card">5</span>
            </div>
            <div class="card-content">
              <div class="row">
                <div class="col s9">
                  <p>Nome da aula</p>
                  <p>Professor John Doe</p>
                  <br />
                  <p>Nome do módulo</p>
                  <p>Informações do módulo</p>
                </div>
                <div class="col s3">
                  <p>22/09/2018</p>
                  <p>15:09</p>
                </div>
              </div>
              <div class="divider"></div>
              <div class="section">
                <div class="row">
                    <div class="col s12">
                        <ul class="collapsible">
                          <li>
                            <div class="collapsible-header" id="expand">
                              MATERIAL DE AULA<i class="material-icons">expand_more</i>
                            </div>
                            <div class="collapsible-body">
                              <span>Arquivos: </span>
                            </div>
                          </li>
                        </ul>
                    </div>
                  </div>
              </div>
              
            </div>
          </div>
        </div>
      </div>

    </div>
    <br><br>
  </div>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
